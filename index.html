<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %} 
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/pro">  
        {% csrf_token %}  
    <div class="container">  
<br> 
        <div>
            <p id="heading" style="color: rgb(9, 87, 87); text-align: center;font-weight: bolder;font-size: 2cm;font-style: italic;">
                Cheap rate products
            </p>
            <div style="position: absolute;top:2%;left: 5%;">
              <img style="width:30%;height:6cm;" src="https://holochain.org/img/big_logo-2x.png">
            </div>
        </div>
        <hr>
    <div>
    <div style="position:absolute;top: 30%;right: 40%;text-align: center;">    
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3 style="color: rgb(9, 87, 87); text-align: center;font-weight: bold;font-size: 1.5cm;font-style: italic;">Enter Details</h3>  
    </div>  
    </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label" style="color: rgb(9, 87, 87); text-align: center;font-weight: bold;font-size:  1cm;font-style: italic;">product Image Link:  
    <div class="col-sm-4">  
      {{ form.product_img }}  
    </div></label>  
  </div>    
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label" style="color: rgb(9, 87, 87); text-align: center;font-weight: bold;font-size:  1cm;font-style: italic;">product Id:  
    <div class="col-sm-4">  
      {{ form.product_id }}  
    </div></label>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label" style="color: rgb(9, 87, 87); text-align: center;font-weight: bold;font-size: 1cm;font-style: italic;" >product Name: 
    <div class="col-sm-4">  
      {{ form.product_name }}  
    </div></label>   
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label" style="color: rgb(9, 87, 87); text-align: center;font-weight: bold;font-size: 1cm;font-style: italic;" >product price:  
    <div class="col-sm-4" >  
      {{ form.product_price }}  
    </div></label>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label" style="color: rgb(9, 87, 87); text-align: center;font-weight: bold;font-size: 1cm;font-style: italic;" >product mnf:  
    <div class="col-sm-4">  
      {{ form.product_mnf }}  
    </div></label>  
  </div>
     <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <p id="button" style="color: rgb(9, 87, 87); text-align: center;font-weight: bold;font-size: 0.75 cm;font-style: italic;"><button type="submit" class="btn btn-primary"  style="padding: 10px;width: 10cm;background-color: blue;font-size: x-large;font-style: italic;font-weight: bolder;color: white;">Submit</button></p>  
    </div>    
    </div>
  </div>
    </div>  
</div>  
</form>
</body>
</html>  
</body>  
</html>
